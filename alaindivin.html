<!DOCTYPE html>
<html>

<body style=background-color:Darkgray;Background:url(Bill/Back1.png)>

<h3 style="color: darkgreen;font-family: Algerian";>None Afro registration</h3>
<form style="color: black;width: 350px;background-color: seagreen;border-radius: 5px;">
<br>
	First Name:<input type="text" name="fname"><br><br>

<br>
